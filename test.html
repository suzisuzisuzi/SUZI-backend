<!DOCTYPE html>
<html lang="en">
<head>
    <title>Render GeoJSON as Heat Map - Bing Maps Samples</title>

    <meta charset="utf-8" />
	<link rel="shortcut icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This code sample loads in earthquake data for the last 30 days and displays them as a heatmap layer." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, Bing, Bing Maps" />
    <meta name="author" content="Microsoft Bing Maps" />
    <meta name="screenshot" content="bmv8-ringoffireexample-map.jpg" />
    
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>

    <script>
    var usgsEarthquakeUrl = 'https://suzi-backend.onrender.com/heatmap/test';

    function GetMap() {
    var map = new Microsoft.Maps.Map('#myMap', {
        credentials: 'AtKbffNdt4Zk27faCs3cLN2pekMw2zxRutcuhY8Zc2sJEMrkFrL0OtOIbJu3sgko',
        center: new Microsoft.Maps.Location(37.4219983, -122.084),
        mapTypeId: Microsoft.Maps.MapTypeId.aerial,
        zoom: 10
    });

    Microsoft.Maps.loadModule(['Microsoft.Maps.HeatMap'], function () {
        var pushpins = [
            new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(37.4219983, -122.084), {value: 5}),
            new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(37.3358817, -121.9384117), {value: 3}),
            new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(19.2114267, 73.10754), {value: 4})
        ];

        var heatmap = new Microsoft.Maps.HeatMapLayer(pushpins, {
            intensity: 0.65,
            radius: 10, 
            unit: 'pixels',
            opacity: 0.5
        });

        map.layers.insert(heatmap);
    });
}

    </script>
    
</head>
<body>
    <div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;background-color:gray"></div>

    <script>
        // Dynamic load the Bing Maps Key and Script
        // Get your own Bing Maps key at https://www.microsoft.com/maps
        (async () => {
            let script = document.createElement("script");
            let bingKey = 'AtKbffNdt4Zk27faCs3cLN2pekMw2zxRutcuhY8Zc2sJEMrkFrL0OtOIbJu3sgko'; // Corrected: Added quotes around the key
            script.setAttribute("src", `https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=${bingKey}`);
            document.body.appendChild(script);
        })();
    </script>
    
</body>
</html>
